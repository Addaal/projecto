<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                greentitles: ' #28666e'
              }
            }
          }
        }
    </script>
    <link th:href="@{../styles/indexStyle.css}" rel="stylesheet"/>



</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex items-center justify-center w-full p-5 bg-greentitles">
    <div class="flex flex-col w-[1200px]">
        <label class="block uppercase tracking-wide text-white text-xs font-bold ">
            Lo mas top del momento
        </label>
        <section class="p-5">
            <div th:replace="fragments/carousel :: carousel"></div>
        </section>
    </div>
</div>

<div class="flex items-center justify-center w-full p-5">
    <label class="block uppercase tracking-wide text-greentitles text-xs font-bold  w-[1200px]">
        Destacados
    </label>
</div>
<section class="articles p-5">
    <article th:each="events: ${events}">
        <div class="article-wrapper">
            <figure>
                <img th:if="${events.images != null and events.images.size() > 0}" th:src="@{'/images/' + ${events.images[0].imageFileName}}" />
            </figure>
            <div class="article-body">
                <h2 th:text="${events.title}"></h2>
                <p th:text="${events.description}" class="line-clamp-4"></p>
                <a th:href="@{/events/event(id=${events.id}) }" class="read-more">
                    Read more <span class="sr-only">about this is some title</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                              clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>
    </article>


</section>
<div th:replace="fragments/footer :: footer"></div>
<link th:href="@{../styles/common.css}" rel="stylesheet"/>
</body>
</html>
